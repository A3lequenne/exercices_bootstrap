<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Layout</title>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-4 col-md-3">
                <div class="border border-black text-center bg-gray">Logo</div>
            </div>
            <div class="col-8 col-md-9">
                <div class="border border-black text-center bg-gray">Titre</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="border border-black text-center bg-gray">Hero</div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 col-md-4">
                <div class="border border-black text-center bg-gray">Zone 1</div>
            </div>
            <div class="col-12 col-md-4 mt-3 mt-md-0">
                <div class="border border-black text-center bg-gray">Zone 2</div>
            </div>
            <div class="col-12 col-md-4 mt-3 mt-md-0">
                <div class="border border-black text-center bg-gray">Zone 3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 col-md-9">
                <div class="border border-black text-center bg-gray">Zone 5</div>
            </div>
            <div class="col-4 col-md-3">
                <div class="border border-black text-center bg-gray">Zone 6</div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12">
                <div class="border border-black text-center bg-gray">Footer</div>
            </div>
        </div>
    </div>
</body>
</html>

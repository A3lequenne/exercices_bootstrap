<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Change Elements Order</title>
</head>
<body>
    <section class="container text-center rounded border border-black" style="background-color: #CDA5F3;">
        <section class="row justify-content-center">12 colonnes</section>
        <section class="row">
            <div class="col-1 order-0"></div>
            <div class="col-2 rounded border border-black order-0">Bloc 1 de 2</div>
            <div class="col-2 order-1"></div>
            <div class="col-2 rounded border border-black order-2">Bloc 2 de 2</div>
            <div class="col-2 order-0"></div>
            <div class="col-2 rounded border border-black order-0">Bloc 3 de 2</div>
            <div class="col-1 order-3"></div>
        </section>
    </section>
</body>
</html>
